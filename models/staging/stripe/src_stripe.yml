version: 2

sources:
  - name: stripe
    database: load
    schema: stripe
    tables:
      - name: payment
        columns:
          - name: id
            tests:
              - unique
              - not_null
          - name: orderid
            tests:
              - not_null
          - name: paymentmethod
            tests:
              - accepted_values:
                  values: ['credit_card','coupon','bank_transfer','gift_card']
          - name: status
            tests:
              - accepted_values:
                  values: ['success', 'fail']
