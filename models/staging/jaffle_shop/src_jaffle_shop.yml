version: 2

sources:
  - name: jaffle_shop
    database: load  
    schema: jaffle_shop  #dbt will use the 'name' as the schema if schema is not specified.
    tables:
      - name: orders
        columns:
          - name: id
            tests:
              - unique              
              - not_null
      - name: customers
        columns: 
          - name: id
            tests:
              - unique
              - not_null
